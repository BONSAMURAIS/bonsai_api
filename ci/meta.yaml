package:
  name: bonsai_api-dev
  version: {{ environ['VERSION'] }}

source:
  path: ..

build:
  noarch_python: True
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  script_env:
   - VERSION
   - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - appdirs flask flask-restful sparqlwrapper


test:
  imports:
    - {{ name }}

about:
  home: https://github.com/BONSAMURAIS/
  license: BSD License
  summary: '<One line description>'
license_family: BSD
