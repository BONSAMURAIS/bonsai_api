package:
  name: bonsai_api
  version: {{ environ['VERSION'] }}

source:
  path: ..

build:
  noarch_python: True
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  script_env:
   - VERSION
   - CONDA_BLD_PATH

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - appdirs
    - flask
    - flask-restful
    - sparqlwrapper
    - pytest


test:
  imports:
    - bonsai_api

about:
  home: https://github.com/BONSAMURAIS/
  license: BSD License
  summary: 'BONSAI API to serve LCA results'
license_family: BSD
